<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>Panel del Inquilino</title>
    <link rel="stylesheet" href="main.css" />
</head>

<body>

<!-- Navbar -->
<nav class="navbar">
    <div class="logo">Panel del Inquilino</div>
    <div class="nav-links">
        <ul>
            <li>
                <a href="#incidenciasSection" onclick="mostrarSeccion('incidenciasSection')" class="active">
                    Crear Incidencia
                </a>
            </li>
        </ul>
    </div>
    <div class="user-icon">
        <img src="images/inquilino.jpg" alt="Avatar" style="width:32px; height:32px; border-radius:50%;" />
    </div>
</nav>

<!-- Main content -->
<section id="main" style="margin-top: 60px;">
    <div class="opciones">

        <!-- Secci贸n Incidencias -->
        <div id="incidenciasSection" class="card-form">
            <h2>Crear nueva incidencia</h2>
            <form id="formIncidencia">
                <div style="text-align:left;">
                    <label for="vivienda">Vivienda:</label><br>
                    <input type="text" id="vivienda" name="direccion_vivienda" required disabled style="width:100%; padding:8px; margin-top:4px;" />
                    <input type="hidden" id="id_vivienda" name="id_vivienda" />
                    <br><br>

                    <label for="descripcion">Descripci贸n:</label><br>
                    <textarea id="descripcion" name="descripcion" rows="4" required style="width:100%; padding:8px; margin-top:4px;"></textarea>
                    <br><br>

                    <button type="submit" style="padding:10px 20px;">Crear Incidencia</button>
                </div>
            </form>
        </div>

    </div>
</section>

<script>
    // Mostrar s贸lo la secci贸n activa
    function mostrarSeccion(id) {
        document.querySelectorAll('.opciones > div').forEach(sec => {
            sec.style.display = sec.id === id ? 'block' : 'none';
        });
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.classList.toggle('active', link.getAttribute('onclick').includes(id));
        });
    }

    // Inicializa la vista
    document.addEventListener("DOMContentLoaded", () => {
        mostrarSeccion('incidenciasSection');
    });
</script>
<script src="inquilinoScript.js"></script>

</body>

</html>
